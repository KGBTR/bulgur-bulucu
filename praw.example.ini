[CONFIG]
BOT_VERSION=0.1
BOT_AUTHORS=u/Username
BOT_USERNAME=BotName
BOT_PASSWORD=B0tPa550rd*%
BOT_CLIENT_SECRET=B0tS3cr3t
BOT_CLIENT_ID=B0tCl13n71D
BOT_USER_AGENT=${BOT_USERNAME}:V${BOT_VERSION} by ${BOT_AUTHORS}

[STANDART]
username=${CONFIG:BOT_USERNAME}
password=${CONFIG:BOT_PASSWORD}
client_id=${CONFIG:BOT_CLIENT_ID}
client_secret=${CONFIG:BOT_CLIENT_SECRET}
user_agent=${CONFIG:BOT_USER_AGENT}

[DEFAULT]
# A boolean to indicate whether or not to check for package updates.
check_for_updates=True

# Object to kind mappings
comment_kind=t1
message_kind=t4
redditor_kind=t2
submission_kind=t3
subreddit_kind=t5
trophy_kind=t6

# The URL prefix for OAuth-related requests.
oauth_url=https://oauth.reddit.com

# The amount of seconds to ratelimit
ratelimit_seconds=5

# The URL prefix for regular requests.
reddit_url=https://www.reddit.com

# The URL prefix for short URLs.
short_url=https://redd.it

# The timeout for requests to Reddit in number of seconds
timeout=10